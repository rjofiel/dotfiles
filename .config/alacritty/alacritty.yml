env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 8
  opacity: 0.9

schemes:
  kronii: &kronii
    primary:
      background: "#15171C"
      foreground: "#BBD2E1"
      bright_foreground: "#ffffff"
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: "#3977d9"
        background: "#e1b163"
      focused_match:
        foreground: "#3977d9"
        background: "#ffb86c"
      footer_bar:
        background: "#15171C"
        foreground: "#BBD2E1"
    hints:
      start:
        foreground: "#15171C"
        background: "#BBD2E1"
      end:
        foreground: "#BBD2E1"
        background: "#15171C"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#44475a"
    normal:
      black: "#374657"
      red: "#ff5555"
      green: "#e1b163"
      yellow: "#BBD2E1"
      blue: "#3977d9"
      magenta: "#A38F70"
      cyan: "#8be9fd"
      white: "#BBD2E1"
    bright:
      black: "#C5C8D8"
      red: "#ff6e6e"
      green: "#69ff94"
      yellow: "#ffffa5"
      blue: "#315fac"
      magenta: "#A38F70"
      cyan: "#a4ffff"
      white: "#ffffff"

  # Select one of the next themes:
  # - onedark
  # - dracula
  # - nord
  # - catppuccin
  # - reddy
  # - gruvbox
  colors: *kronii

#Select one of the next fonts:
# - JetBrainsMono Nerd Font
# - Iosevka
# - Hack Nerd Font

# Fonts
font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 11

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

# Keybindings
key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: X, mods: Control, chars: "\x03" }
